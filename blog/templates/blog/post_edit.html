<!-- this file is called post_edit because we can use the same
     html for creating and editing a post.  -->
{% extends 'blog/base.html' %}

{% block content %}
    <h1>New Post</h1>
    <form method="post" class="post-form-blog">
        {% csrf_token %}
        <!-- using built in function as_p so it will put a <p> tag for each input displays. -->
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">SAVE</button>
    </form>
{% endblock %}
